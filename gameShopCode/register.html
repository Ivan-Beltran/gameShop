<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - GameCenter</title>
</head>

<body class="bg-[#272727] font-['Inter'] flex items-center justify-center min-h-screen text-white">
    <div class="w-full max-w-md p-8 rounded-lg shadow-xl bg-[#1f1f1f] border border-gray-800">
        <div class="text-center mb-8">
            <img src="/icon/loogo.png" alt="GameCenter Logo" class="h-16 mx-auto mb-4 object-contain">
            <h2 class="text-3xl font-normal text-[#ff761b]">Crear Cuenta</h2>
            <p class="mt-2 text-sm text-gray-400">Únete a la comunidad de GameCenter</p>
        </div>

        <form class="space-y-6" id="registerForm">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300">Nombre Completo</label>
                <div class="mt-1">
                    <input type="text" id="name" name="name" required
                        oninvalid="this.setCustomValidity('Por favor, introduce tu nombre completo')"
                        oninput="this.setCustomValidity('')"
                        class="block w-full px-3 py-2 bg-[#2d2d2d] border border-gray-600 rounded-md text-white placeholder-gray-500 focus:outline-none focus:border-[#ff761b] focus:ring-1 focus:ring-[#ff761b] sm:text-sm transition-colors"
                        placeholder="Tu Nombre">
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Correo Electrónico</label>
                <div class="mt-1">
                    <input type="email" id="email" name="email" required
                        oninvalid="this.setCustomValidity('Por favor, introduce un correo electrónico válido')"
                        oninput="this.setCustomValidity('')"
                        class="block w-full px-3 py-2 bg-[#2d2d2d] border border-gray-600 rounded-md text-white placeholder-gray-500 focus:outline-none focus:border-[#ff761b] focus:ring-1 focus:ring-[#ff761b] sm:text-sm transition-colors"
                        placeholder="ejemplo@correo.com">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Contraseña</label>
                <div class="mt-1">
                    <input type="password" id="password" name="password" required
                        oninvalid="this.setCustomValidity('Por favor, crea una contraseña')"
                        oninput="this.setCustomValidity('')"
                        class="block w-full px-3 py-2 bg-[#2d2d2d] border border-gray-600 rounded-md text-white placeholder-gray-500 focus:outline-none focus:border-[#ff761b] focus:ring-1 focus:ring-[#ff761b] sm:text-sm transition-colors"
                        placeholder="••••••••">
                </div>
            </div>

            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-300">Confirmar
                    Contraseña</label>
                <div class="mt-1">
                    <input type="password" id="confirm-password" name="confirm-password" required
                        oninvalid="this.setCustomValidity('Por favor, confirma tu contraseña')"
                        oninput="this.setCustomValidity('')"
                        class="block w-full px-3 py-2 bg-[#2d2d2d] border border-gray-600 rounded-md text-white placeholder-gray-500 focus:outline-none focus:border-[#ff761b] focus:ring-1 focus:ring-[#ff761b] sm:text-sm transition-colors"
                        placeholder="••••••••">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#ff761b] hover:bg-[#e06516] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#ff761b] transition-colors">
                    Registrarse
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-400">
                ¿Ya tienes una cuenta?
                <a href="/login.html" class="font-medium text-[#ff761b] hover:text-[#e06516]">Inicia Sesión</a>
            </p>
            <div class="mt-4">
                <a href="/" class="text-sm text-gray-500 hover:text-gray-300 transition-colors">← Volver al inicio</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }

            // Guardar datos del usuario
            localStorage.setItem('userName', name);
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);

            // Redirigir a la página principal
            window.location.href = '/';
        });
    </script>
</body>

</html>
